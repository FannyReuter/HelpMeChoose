<!doctype html>
<html lang=en>
  <img src="https://media.giphy.com/media/vaRCdgM0fLNrW/giphy.gif" alt="movie gif">
  <head>
    <meta charset=utf-8>
    <title>Fredagsfilmen</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Fredagsfilmen!</h1>
    <h2 class="ChooseText">Hjälp mig välja mellan...</h2>
    <div class="InputSection">
      <div class="inputs">
        <input placeholder="Alternativ..."></input>
      </div>
      <button class="AddOption button">Lägg till</button>
    </div>
    <button class='submit button'>Gå!</button>
    <div class="ResultPage">
      <h2 class="WinnerIs">Vinnaren är:</h2>
      <div class="ResultSection"></div>
      <button class='back button'>Börja om</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./functions.js"></script>
    <script>
      $(function() {
        $('.ResultPage').hide()

        var add_Option = function() {
          $('.inputs').append('<input placeholder="Alternativ..."></input>')
        }
        $('.AddOption').click(add_Option)

        var submit = function() {
          var options = []
          $('.InputSection').hide()
          $('.ChooseText').hide()
          $('.submit').hide()
          $('.ResultSection').css('display', 'flex')
          $('.ResultPage').css('display', 'block')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          $('.ResultSection').text(winner)
        }
        $('.submit').click(submit)

        var goBack = function() {
          $('.InputSection').show()
          $('.ChooseText').show()
          $('.submit').show()
          $('.ResultPage').hide()
          $('.inputs').empty()
          add_Option()
        }

        $('.back').click(goBack)
      })
    </script>
  </body>
</html>
